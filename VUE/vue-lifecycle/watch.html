<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>watch</title>
</head>

<body>
  <div id="app">
    <div class="wendu">{{wendu}}</div>
    <p class="suggesstion">{{suggesstion}}</p>
    <div class="btn">
      <button @click="add">add</button>
      <button @click="reduce">reduce</button>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          wendu: 27,
          suggesstion: 'T恤'
        }
      },
      watch: {
        // wendu(newVal, oldVal) {
        //   if (newVal < 0) {
        //     this.suggesstion = '羽绒服'
        //   }
        //   else if (newVal < 26) {
        //     this.suggesstion = '夹克'
        //   } else {
        //     this.suggesstion = 'T恤'
        //   }
        // }
      },
      methods: {
        add() {
          this.wendu += 0.5
        },
        reduce() {
          this.wendu -= 0.5
        }
      }
    })
    app.watch = ('wendu', function (newVal, oldVal) {
      if (newVal < 0) {
        this.suggesstion = '羽绒服'
      }
      else if (newVal < 26) {
        this.suggesstion = '夹克'
      } else {
        this.suggesstion = 'T恤'
      }
    })
  </script>
</body>

</html>
