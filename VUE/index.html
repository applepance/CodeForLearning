<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUE</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    {{message}}
    <!-- <p class="cool" v-bind:class="{good:isGood}">哎吗呀，这是啥呀</p> -->
    <!-- <p class="cool" v-bind:class="isGood ? 'good' : 'bad'">哎吗呀，这是啥呀</p> -->
    <p class="cool" :class="[activeClass]" @click="reverseMsg">{{msg}}</p>
    <ul>
      <li v-for="todo in todos">{{todo.text}}</li>
    </ul>
    <p>{{content}}</p>
    <input type="text" v-model="content">
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        isGood: true,
        activeClass: 'active',
        todos: [
          { text: "学习vue" },
          { text: "学习js" },
          { text: "学习" }
        ],
        content: '',
        msg: '哎吗呀，这是啥呀'
      },
      methods: {
        reverseMsg(e) {
          console.log(e.srcElement.innerText);
          console.log(this.msg)
          this.msg = this.msg.split('').reverse().join('')
        }
      }
    })
  </script>
</body>

</html>
