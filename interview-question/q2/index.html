  <script>
    // call() 原理
    Function.prototype.callFaker = function () {
      let [thisArg, ...args] = [...arguments]
      if (!thisArg) {
        thisArg = typeof window === 'undefined' ? global : window
      }
      // this 的指向是当前函数 func
      thisArg.func = this
      // 执行函数
      let result = thisArg.func(...args)
      // thisArg 上并没有func属性
      delete thisArg.func
      return result
    }
  </script>
