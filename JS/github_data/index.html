<body>
  <script>
    function getData(names) {
      // 伪代码
      // 1. 名字数组变成拼接url数组
      const promises = names.map(name => fetch(`https://api.github.com/users/${name}`));
      const people = Promise.all(promises)
      return people;
      // 2. fetch 异步的,
      // 3. promise.all
      // 4. 返回结果
    }
    const people = getData(['applepance', 'chenshiai', 'llinniee']);
    console.log(people);
    people
      .then(data => {
        // console.log(data);
        return Promise.all(data.map(item => item.json()))
      })
      .then(data => {
        console.log(data);
      })
  </script>
</body>
