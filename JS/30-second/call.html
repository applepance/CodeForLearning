<body>
  <script>
    /*
    输入一个函数的名字 和 函数的参数
    给定一个上下文的时候开始调用
    */
    function call (key, ...args) {
      // t call 调用后返回的函数
      return (context) => context[key](...args)
    }
    const a = call('map', item => item * 2)
    const t = call('forEach', (item) => {console.log(item)})
    const b = call('reduce', (pre, next) => pre + next, 10)
    console.log(b([1, 2, 3, 4]))
  </script>
