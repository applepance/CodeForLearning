<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>table</title>

<body>
    <table>
        <thead>
            <tr>
                <td>name</td>

        const tbody = document.getElementById('tbody');

        const people = [{
            name: '李彬彬',
            age: 22 
        },{
            name: '马冬梅',
            age: 18 
        },{
            name: '马什么梅',
            age: 18 
        },{
            name: '马东什么',

        },{
            name: '什么东梅',

        const str = people.map(person => {return `<tr><td>${person.name}</td><td>${person.age}</td></tr>`;}).join('');
        tbody.innerHTML = str;
