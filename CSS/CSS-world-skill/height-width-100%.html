<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    } */
        .div {
            width: 200px;
            height: 200px;
        }
        .box {
            position: absolute;
            /* 定位元素相对于最近的非 static 祖先元素定位，不存在时相对于html大小是可视窗口大小 */
            background-color: lightcoral;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="box">
            s.h.i.t.
        </div>
    </div>
</body>

</html>
