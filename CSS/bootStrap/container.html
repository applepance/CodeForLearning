<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
    .demo-container{
        height: 100vh;
        background-color: green;
    }
    .row-demo{
        border: 1px solid #000;
        height: 200px;
    }
    .col-demo{
        border: 1px solid #000;
        height: 50px;
    }
    </style>
</head>
<body>
    <div class="container-fluid demo-container">
            <!-- justify-content-center 居中 -->
            <!-- justify-content-end 靠右 -->
        <div class="row row-demo">
            <!-- offset-2 居中 -->
            <div class="col-4 col-demo order-2">
                1
            </div>
            <div class="col-4 col-demo order-1">
                2
            </div>
        </div>
        <div class="row row-demo">
                <!-- offset-2 居中-->
                <div class="col-md-4 col-sm-12 col-demo">
                    1
                </div>
                <div class="col-md-8 col-sm-12 col-demo">
                    2
                </div>
        </div>
    </div>
</body>
</html>
