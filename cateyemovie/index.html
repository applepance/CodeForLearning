  <script>
    (function () {
      $.ajax({
        url: 'https://easy-mock.com/mock/5ca2c29464930718b239eb94/lm/lvmeng/myMovie-demo',
        type: 'get',
        success: function (res) {
          console.log(res)
          $('#moviePic').attr('src', './images/header-bg.jpg')
          $('.movie-content .movie-name span').html(res.data.name)
          $('.movie-content .movie-ename span').html(res.data.nameEnglish)
          star(res.data.star)
          $('.rating-score').html(res.data.grade)
          $('.score-num span').html(res.data.people)
          $('.movie-type').html(res.data.type)
          $('.address-time .address').html(res.data.where)
          $('.address-time .time').html(res.data.time)
          $('.data').html(res.data.date)
          $('.text-expander_content p').html(res.data.desc) 
          $('#ranking span').html(res.data.booking.ranking)
          $('#bookingWeek span').html(res.data.booking.bookingWeek)
          $('#bookingTotal span').html(res.data.booking.bookingTotal)
          celebrity(res.data.person)
          // 剧照
          photo(res.data.pictures)
          // 评论 
          comment(res.data.commentNum)
          // 精选
          chonse(res.data.comment)


        }
      })

      function star(e) {
        let num = Math.floor(e)
        if (e > num) {
          $('#rating').prepend('<img class="img" src="./images/star-h.png">')
        }
        for (let i = 0; i < num; i++) {
          $('#rating').prepend('<img class="img" src="./images/star.png">')
        }
      }

      $('#movie-watch').click(function(){
        if ($(this).hasClass('active')) {
          $('#movie-watch').removeClass('active')
          $('#movie-watch img').attr('src', './images/heart.png')
          $('#toast .weui-toast__content').html('已取消想看')
        } else {
          $('#movie-watch').addClass('active')
          $('#movie-watch img').attr('src', './images/heart1.png')
          $('#toast .weui-toast__content').html('已标记为想看')
        }
        $('#toast').css('display', 'block')
        setTimeout(() => {
          $('#toast').css('display', 'none')
        },1500)
      })
      //收放详情
      $('#text-expander').on('click',function () {
        if($('.text-expander_content').hasClass('close')){
          $('.text-expander_content').removeClass('close')
          $('.icon-chevron_down').addClass('up')

        }else{
          $('.text-expander_content').addClass('close')
          $('.icon-chevron_down').removeClass('up')
          }
      })
         // 演员表
         function celebrity(arr) {
        for (let n of arr) {
          $('.movie-celebrities').append(`<li>
          <a href="#" class="link">
            <div class="movie-celebrities__pic">
              <img src="${n.avatal}"
                alt="">
            </div>
            <span class="movie-celebrities-nick">${n.name}</span>
            <span class="movie-celebrities-roles">${n.sort}</span>
          </a>
        </li>`)
        }
      }

      // 剧照
      function photo(array) {
        for (let m of array) {
          $('.movie-photo__lists').append(`<li class="stage-img-container">
          <a href="#" class="link">
            <div class="movie-celebrities__pic">
              <img src="${m}"
                alt="">
            </div>
          </a>
        </li>`)
        }
      }
      // 评论
      function comment(e) {
        $('#good').html(e.good)
        $('#bad').html(e.bad)
        $('#dy').html(e.dy)
        $('#bought').html(e.bought)
        $('#author').html(e.author)
        $('#sameCity').html(e.sameCity)
      }
      // 精选
      function chonse(str) {
        for (let i of str) {
          $('#chosen-comment').append(`<li class="chosen-comment__item">
          <div class="item-avatal">
            <img src="${i.avatal}" alt="">
          </div>
          <div class="item-detail">
            <div class="item-detail__hd">
              <div>
                <span class="nick-name">${i.nickName}</span>
                <span class="lever">
                  <img src="${i.lever}" alt="">
                </span>
              </div>
              <p class="item-score__desc">给这部电影打了<span>${i.grade}</span>分</p>
            </div>
            <div class="item-detail__content">
              <p>${i.detail}</p>
            </div>
            <div class="item-detail__footer">
              <span class="item-detail__time">${i.date}</span>
              <div class="pull-right">
                <a href="#" class="link comment-like">
                  <i class="icon icon-approve"></i>
                  <span>${i.like}</span>
                </a>
                <a href="#" class="link comment-reply">
                  <i class="icon icon-comment"></i>
                  <span>${i.reply}</span>
                </a>
              </div>
            </div>
          </div>
        </li>`)
        }
      }
      
    })()
  </script>
